{% extends 'base.html'%}

{% block title%}
    BrokenImageChecker
{%endblock%}

{%block content%}
    <div class="container">
        <div class="logo row">
            <div class="col-12 d-flex justify-content-center">
                <img src="static/img/logo.png">
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="input-group mb-3">
                <input name="url" type="text" class="form-control" placeholder="ex:https://www.python.org/" aria-label="link" aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Check</button>
                </div>
            </div>
        </div>
        <div class="progressbar" id="progress"></div>
    </div>
{%endblock%}

{%block script %}
    <script src="{{ url_for('static', filename='node_modules/nanobar/nanobar.js')}}"></script>
{%endblock%}
